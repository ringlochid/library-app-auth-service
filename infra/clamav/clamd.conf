# ClamAV configuration with TCP enabled
# Reference: https://docs.clamav.net/manual/Usage/Configuration.html

# TCP socket - listen on all interfaces
TCPSocket 3310
TCPAddr 0.0.0.0

# Local socket (still enabled for internal use)
LocalSocket /tmp/clamd.sock

# Database directory
DatabaseDirectory /var/lib/clamav

# Log settings
LogTime yes
LogClean no
LogVerbose no

# Scanning limits
MaxFileSize 100M
MaxScanSize 400M
MaxRecursion 16
MaxFiles 10000

# Required for container
Foreground yes
